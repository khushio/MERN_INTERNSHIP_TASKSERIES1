<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 align="center">Registration Form</h1>
    <form >
    <table border="1" cellspacing="0" align="center">
      
            <tr>
                <th><label for="firstname">First Name:</label></th>
                <td ><input type="text" size="61.8" name="firstname" id="firstname"></td>
            </tr>
            <tr>
                <th><label for="lastname">Last Name</label></th>
                <td ><input type="text"size="61.8" name="lastname" id="lastname" ></td>
            </tr>
            <tr>
                <th><label for="email">Email</label></th>
                <td ><input type="email"size="61.8" name="email" id="email" ></td>
            </tr>
            <tr>
                <th><lable for="password">Password</lable></th>
                <td ><input type="password"size="61.8" name="password" id="password"  ></td>
            </tr>
            <tr>
                <th><label for="repassword">Re-enter Password</label></th>
                <td ><input type="password"size="61.8" name="repassword" id="repassword" ></td>
            </tr>
            <tr >
                <th rowspan="2">Gender</th>
                <td ><input type="radio" id="gender" name="gender" >Male</td>
            </tr>
            <tr>
                
                <td ><input type="radio" id="gender" name="gender" >Female</td>
            </tr>
            <tr>
                <th><label for="age"> Age:</label></th>
                <td ><input type="number" size="61.8" name="age" id="age" ></td>
            </tr>
            <tr>
                <th><label for="phoneNumber">Phone Number</label> </th>
                <td ><input type="tel"size="61.8" name="phoneNumber" id="phoneNumber"></td>
            </tr>
            <tr>
                <th><label for="address">Address</label></th>
                <td><textarea rows="20" cols="10"style="width: 437px; height: 89px; " id="address" name="address"></textarea></td>
            </tr>
            <tr>
                <th><lable for="state">State</lable></th>
                <td ><input type="text" size="61.8" id="state" name="state"></td>
            </tr>
            <tr>
                <th><label for=" country">Country</label></th>
                <td ><select name="country" id="country"> 
                    <option value="" >Choose your country</option>
                    <option value="America">America</option>
                    <option value="Belgium">Belgium</option>
                    <option value="Denmark">Denmark</option>
                    <option value="India">India</option>
                    <option value="Italy">Italy</option>
                    <option value="Hungary">Hungary</option>
                    <option value="Russia">Russia</option>
                    <option value="UK">UK</option>
                </select></td>
            </tr>
            <tr>
                <th><label >Language Known</label> </th>
                <td><input type="checkbox" value="English" >English
                 <input type="checkbox" value="Kannada">Kannada
                 <input type="checkbox" value="Hindi">Hindi
                 <input type="checkbox" value="Telugu">Telugu
                </td>
            </tr>
            <tr>
             <td colspan="2">  <input type="checkbox">Hereby I declare all the given details are true.</td>
            </tr>
            <tr>
                <td colspan="2" align="right">Log to <a href="etthus.com">Ethnus</a> website</td>
            </tr>
    </table>
</form><br>
  <form align="center">  <input type="submit"  class="submit" value="Register"></form>

    
</body>
</html>
